<script >
  var el = x => document.getElementById(x);

  function loadPreImage(imageSrc) {
    let preview_image_el = document.getElementById('image-picked');
    preview_image_el.setAttribute("src", imageSrc);
    preview_image_el.classList.remove('no-display');
  }


  function analyze2() {
    var uploadFiles = el("file-input").files;
    
    if (uploadFiles.length !== 1) {
      loadPreImage(el("test1").src);
    }

    else {
      // From file upload
      el("analyze-button").innerHTML = "Analyzing...";
      var xhr = new XMLHttpRequest();
      var loc = window.location;
      xhr.open("POST", `${loc.protocol}//${loc.hostname}:${loc.port}/analyze`,
        true);
      xhr.onerror = function() {
        alert(xhr.responseText);
      };
      xhr.onload = function(e) {
        if (this.readyState === 4) {
          var response = JSON.parse(e.target.responseText);
          el("result-label").innerHTML = `Result = ${response["result"]}`;
        }
        el("analyze-button").innerHTML = "Analyze";
      };
    
    
      var fileData = new FormData();
      fileData.append("file", uploadFiles[0]);
      xhr.send(fileData);
    }
  }
</script>

  <script>
    Vue.filter('kb', val => {
      return Math.floor(val / 1024);
    });
    var app = new Vue({
      el: '#app',
      data: {
        files: [],
        images: [
          { id: "test1", path: '../static/images/test1.jpg' },
          { id: "test2", path: '../static/images/test2.jpg' },
        ],
        imageShowValue: "hey"
      },
      computed: {
        uploadDisabled() {
          return this.files.length === 0;
        },

        changePreviewImage: function (src) {
          this.imageShowValue = src;
         return this.imageShowValue
        } 
      },
      methods: {
        addFile(e) {
          let droppedFiles = e.dataTransfer.files;
          if (!droppedFiles) return;
          // this tip, convert FileList to array, credit: https://www.smashingmagazine.com/2018/01/drag-drop-file-uploader-vanilla-js/
          ([...droppedFiles]).forEach(f => {
            this.files.push(f);
          });
        },
        removeFile(file) {
          this.files = this.files.filter(f => {
            return f != file;
          });
        },
        upload() {

          let formData = new FormData();
          this.files.forEach((f, x) => {
            formData.append('file' + (x + 1), f);
          });

          fetch('https://httpbin.org/post', {
              method: 'POST',
              body: formData
            })
            .then(res => res.json())
            .then(res => {
              console.log('done uploading', res);
            })
            .catch(e => {
              console.error(JSON.stringify(e.message));
            });
        }
      }
    })
  </script>
