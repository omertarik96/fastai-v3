<body class="max-w-screen-xl m-auto">
  <div id="app">
    <div class='bg-white'>
      <div class="flex mb-4">
        <div class="w-2/3 bg-gray-400">
          <img src="../static/images/landing_hero.jpg" alt="">
        </div>
        <div class="w-1/3 p-4">
          <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div id="mb-4">
              <div class='no-display'>
                <input id='file-input' class='no-display' type='file' name='file' accept='image/*'
                  onchange='showPicked(this)'>
              </div>
            </div>
            <div class="mb-4">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick='showPicker()' type="button">
                Select Image
              </button>
            </div>
            <div class="mb-6">
              <div>
                <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
              </div>
              <div class='analyze'>
                <button id='analyze-button' class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline' type='button' onclick='analyze()'>Analyze</button>
              </div>
              <div class='result-label'>
                <label id='result-label'></label>
              </div>
            </div>
          </form>
          <p class="text-center text-gray-500 text-xs">
            &copy;2020 Acme Corp. All rights reserved.
          </p>
        </div>
      </div>
